<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastrar Curso</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilos/style.css" />
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between">
        <div id="divTopo">
          <a class="navbar-brand d-flex align-items-center" href="./index.html">
            <img
              src="../assets/online-learning.png"
              style="width: 45px"
              alt="brand do site Aquicurso"
            />
            <span class="brand ms-2">AquiCursos</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item me-2">
              <div class="dropdown">
                <a
                  class="nav-link"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Cadastrar
                </a>

                <ul class="dropdown-menu">
                  <li>
                    <a class="dropdown-item" href="./cadastroCurso.html"
                      >Curso</a
                    >
                  </li>
                  <li><a class="dropdown-item" href="#">Docente</a></li>
                  <li>
                    <a class="dropdown-item" href="#">Relatórios</a>
                  </li>
                </ul>
              </div>
            </li>
            <li class="nav-item me-2">
              <a class="nav-link" href="#">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link me-4" id="loginLink" href="./login.html"
                ><img
                  src="./assets/logout.png"
                  class="me-2"
                  style="width: 20px"
                  alt="login-avatar"
                  id="iconLogout"
                /><span>Sair</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="hero-menu">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="nomeCurso" class="form-label">Nome do Curso:</label>
          <input
            type="text"
            class="form-control"
            id="nomeCurso"
            value="Curso Básico de Python"
            required
          />
        </div>
        <div class="col-md-3">
          <label for="sigla" class="form-label">Sigla:</label>
          <input
            type="text"
            class="form-control"
            id="sigla"
            value="CBP"
            requireds
            maxlength="5"
          />
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">Categoria:</label>
          <select class="form-select" id="categoria" required>
            <option selected disabled value="">Escolha uma opção</option>
            <option>Direito</option>
            <option>Educação</option>
            <option>Estética</option>
            <option>Idiomas</option>
            <option>Informática e TI</option>
            <option>Nutrição</option>
            <option>Pedagogia</option>
            <option>Recursos Humanos</option>
            <option>Saúde</option>
            <option>Serviço Público</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="conteudo" class="form-label"
            >Conteúdo Programático:</label
          >
          <textarea
            name="conteudo"
            id="conteudo"
            class="form-control"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div class="col-md-3">
          <label for="sigla" class="form-label">Código:</label>
          <input
            type="text"
            class="form-control"
            id="codigos"
            value="1111"
            requireds
            maxlength="8"
          />
        </div>
        <div class="col-md-3">
          <label for="validationCustom04" class="form-label">State</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Choose...</option>
            <option>...</option>
          </select>
          <div class="invalid-feedback">Please select a valid state.</div>
        </div>
        <div class="col-md-3">
          <label for="validationCustom05" class="form-label">Zip</label>
          <input
            type="text"
            class="form-control"
            id="validationCustom05"
            required
          />
          <div class="invalid-feedback">Please provide a valid zip.</div>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div class="invalid-feedback">
              You must agree before submitting.
            </div>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    </div>
  </body>
</html>
