<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./estilos/style.css" />

    <title>Página de Login</title>
  </head>
  <body>
    <nav id="navbar" class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-between">
        <div id="divTopo">
          <a class="navbar-brand d-flex" href="./index.html">
            <img
              src="/.assets/online-learning.png"
              style="width: 45px"
              alt="brand do site Aquicurso"
            />
            <span class="ms-2">AquiCursos</span>
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Nosso Blog</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/publico/cadastro.html"
                ><img
                  src="./assets/login-avatar.png"
                  class="me-2"
                  style="width: 20px"
                  alt="login-avatar"
                /><span>Login</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div id="container">
      <div id="main" class="form-signin m-auto w-100">
        <img class="mb-2" src="./assets/study bg.png" alt="" />
        <h2 class="title mb-4">
          Faça login para ter acesso aos nossos conteúdos
        </h2>

        <form action="">
          <input
            class="form-control"
            placeholder="E-mail"
            type="email"
            id="email-user"
          />
          <input
            class="form-control mb-2"
            placeholder="Senha"
            type="password"
            name="password"
            id="password-user"
          />
          <button
            class="btn btn-primary w-100 py-2"
            id="button-login"
            type="submit"
          >
            Entrar
          </button>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"
  ></script>
</html>
